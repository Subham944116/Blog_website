{% extends "base.html" %}
{% block content %}

<div>
    <div   style="border-radius: 12px; max-width: 700px; margin: auto;">
        <h2 class="text-center mb-4">Create New Post</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Title:</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea name="desc" class="form-control" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Post</button>
        </form>
    </div>
</div>

{% endblock %}
